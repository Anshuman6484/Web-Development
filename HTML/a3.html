<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and lists</title>
</head>

<body>
    <ul type="circle">
        <!-- 3 types of ul : disc, square, circle(hollow circle) -->
        <li>First</li>
        <ul>
            <li>Another list item 1</li>
            <li>Another list item 2</li>
        </ul>
        <li>Second</li>
        <li>Third</li>
    </ul>
    <ol type="I">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
    <hr>
    <h3>HTML Table</h3>
    <table>
        <caption>This is a caption</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th colspan="2">Employee Id</th>
                <!-- colspan is used to merge column heading -->
                <!-- <th>Employee role</th> -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Anshuman </td>
                <td> 2206025 </td>
                <td> Software Engineer</td>
            </tr>
            <tr>
                <td> Rohit </td>
                <td> 2206045 </td>
                <td> Programmer </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
