<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Kumar Anshuman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header section -->
    <header>
        <nav>
            <div class="left blue">Anshuman's Portfolio</div>
            <div class="right">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Services</li>
                    <li>Projects</li>
                    <li>Contact Me</li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- main section --> 
    <section class="firstsection flex">
        <div class="leftsection"> 
            Hi, My name is <span class="blue">Anshuman</span>
            <div>and I am a passionate</div>
            <!-- Element to contain animated typing -->
            <span id="element" class="blue"></span>

            <!-- Load library from the CDN -->
            <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

            <!-- Setup and start animation! -->
            <script>
                var typed = new Typed('#element', {
                    strings: ['Web Developer', 'Graphic Designer', 'Video Editor', 'Game Developer'],
                    typeSpeed: 50,
                });
            </script>
        </div>
        <div class="rightsection">
            <img src="bg.png" alt="">
        </div>
    </section>
</body>

</html>
